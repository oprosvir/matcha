services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d matcha"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - matcha-network

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: redis
    env_file:
      - .env
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - matcha-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    command: sh -c "npm run seed && npm run start:dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - matcha-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    env_file:
      - .env
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    command: npm run dev -- --host
    networks:
      - matcha-network

networks:
  matcha-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  backend_node_modules:
  frontend_node_modules:
  uploads_data:
